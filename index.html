<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="response"></div>
    <script>

        exibirSegredo();

        async function buscarSegredo() 
        {
            let response = await fetch("http://127.0.0.1:8200/v1/cubbyhole/gatos", {
                headers: {
                    "Content-Type": "application/json",
                    "X-Vault-Token": "s.kZPGNhm5evk1oDMV2wSIlaw5"
                }
            });
            let gatos = await response.json();

            // console.log(gatos.data.melhorgato);

            return gatos;
        }

        async function exibirSegredo()
        {
            let gatos = await buscarSegredo();
            let div = document.querySelector("#response");

            div.innerHTML = gatos.data.melhorgato;
        }

    </script>
</body>
</html>
